<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LaTeX Renderer Settings</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 15px 0;
      color: #333;
    }
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #e0e0e0;
    }
    .setting-row:last-child {
      border-bottom: none;
    }
    .setting-label {
      font-size: 14px;
      color: #555;
    }
    .setting-description {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

    /* Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .footer {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #e0e0e0;
      font-size: 11px;
      color: #888;
      text-align: center;
    }
    .status-message {
      font-size: 12px;
      color: #2196F3;
      margin-top: 10px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .status-message.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>LaTeX Auto Renderer</h1>

  <div class="setting-row">
    <div>
      <div class="setting-label">Enable LaTeX Rendering</div>
      <div class="setting-description">Automatically render LaTeX on web pages</div>
    </div>
    <label class="switch">
      <input type="checkbox" id="enableToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="status-message" id="statusMessage">Settings saved!</div>

  <div class="footer">
    Version 1.0.0
  </div>

  <script src="settings.js"></script>
</body>
</html>
